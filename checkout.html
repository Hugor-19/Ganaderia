<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Ganadería</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>
</head>

<body>
    <div id="checkout">
        <main class="checkout-container">
            <h2>Finalizar Compra</h2>
            <div class="checkout-summary">
                <h3>Resumen del Pedido</h3>
                <ul class="cart-items">
                    <li v-for="item in cart" :key="item.id">
                        {{ item.name }} - Cantidad: {{ item.quantity }} - ${{ item.price * item.quantity }}
                    </li>
                </ul>
                <p class="total"><strong>Total: ${{ cartTotal }}</strong></p>
            </div>

            <form @submit.prevent="submitPurchase" class="checkout-form">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" v-model="formData.name" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" v-model="formData.email" required>
                </div>

                <div class="form-group">
                    <label for="address">Dirección de Envío:</label>
                    <input type="text" id="address" v-model="formData.address" required>
                </div>

                <div class="form-group">
                    <label for="payment">Método de Pago:</label>
                    <select id="payment" v-model="formData.paymentMethod" required>
                        <option value="credit_card">Tarjeta de Crédito</option>
                        <option value="debit_card">Tarjeta de Débito</option>
                        <option value="bank_transfer">Transferencia Bancaria</option>
                    </select>
                </div>

                <button type="submit" class="btn-submit">Finalizar Compra</button>
            </form>
        </main>
    </div>

    <script src="/js/checkout.js"></script>
</body>

</html>
